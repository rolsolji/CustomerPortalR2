<div class="card">
    <div class="border-b py-4 px-6" fxLayout="row" fxLayoutAlign="start center">
        <h2 class="m-0 title" fxFlex="auto" style="text-align: center;">{{titleName}}</h2>
    </div>    

    <div id="chart" style="margin-top:0px;">
        <apx-chart [series]="chartOptions.series" [chart]="chartOptions.chart" [dataLabels]="chartOptions.dataLabels"
            [plotOptions]="chartOptions.plotOptions" [xaxis]="chartOptions.xaxis" [stroke]="chartOptions.stroke">
        </apx-chart>
    </div>
</div>
